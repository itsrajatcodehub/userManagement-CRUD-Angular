<div class="text-center lato-regular h-full w-full" style="background-color: lightgrey;">
    <h1 class="text-4xl py-3 font-bold">Users List</h1>
    <div class="w-4/5 m-auto">
        <div class="text-end mb-4">
            <button mat-raised-button color="primary" (click)="adduser()">
                <mat-icon aria-hidden="false" aria-label="Example add icon" fontIcon="add"></mat-icon>Add User
            </button>
        </div>

        <div class="mat-elevation-z8">
            <div style="max-height: 70vh; overflow-y: scroll;">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="userid">
                        <th mat-header-cell *matHeaderCellDef> User ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> User Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef> Gender </th>
                        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dob">
                        <th mat-header-cell *matHeaderCellDef> DOB </th>
                        <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef> Age </th>
                        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef> Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>

                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef> Country </th>
                        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef style="padding-left: 30px"> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button class="blue-icon"
                                (click)="edit(element)"><mat-icon>edit</mat-icon></button>
                            <button mat-icon-button style="color: red;"
                                (click)="delete(element)"><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell py-3" [attr.colspan]="displayedColumns.length">No data available</td>
                    </tr>

                </table>
            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, dataSource.data.length]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
